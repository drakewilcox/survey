<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
  </head>
  <body>
   <div class="container">
     <form id="survey">
       <div class="form-group">
         <label for="name"></label>
         <input class="form-control" type="text"  id="name" placeholder="Enter Your Name Here:">
       </div>
       <div>
         <p><strong> Your Favorite Season:</strong></p>
        <select class="form-control" id="seasons" placeholder="Select Your Favorite Season">
          <option value="0"></option>
          <option value="1">Spring</option>
          <option value="2">Summer</option>
          <option value="3">Fall</option>
          <option value="4">Winter</option>
        </select>
      </div><br>
      <div>
          <p><strong> Your Favorite Color:</strong></p>
         <select class="form-control" id="colors" placeholder="Select Your Favorite Season">
           <option value="0"></option>
           <option value="1">Yellow</option>
           <option value="2">Green</option>
           <option value="3">Blue</option>
           <option value="4">Red</option>
         </select>
       </div><br>
       <div class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream">
            Cookies & Cream
          </label>
        </div>
       
     </form>
   </div> 
  </body>
</html>
